<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Fictícia de Roupas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
        <img src="logo.jpeg" alt="Logo da Loja">
        <div>
        <nav class="menu"
      ul
        <li><a href="#home">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <div class="carrinho">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Corpo do site -->
  <main>
    <section id="produtos" class="produtos">
      <h1>Confira nossos produtos</h1>
      <div class="galeria">
        <div class="item"><img src="moletombranco.jpeg" alt="Produto 1"></div>
        <div class="item"><img src="blusa.jpeg" alt="Produto 2"></div>
        <div class="item"><img src="calça.jpeg" alt="Produto 3"></div>
        <div class="item"><img src="vestido.jpeg" alt="Produto 4"></div>
        <div class="item"><img src="conjunto.jpeg" alt="Produto 5"></div>
        <div class="item"><img src="_.jpeg" alt="Produto 6"></div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer id="contato">
    <p>Contate-nos:</p>
    <p>Telefone: (11) 99999-9999</p>
    <p>WhatsApp: (11) 98888-8888</p>
    <div class="social">
      <a href="https://github.com/Julianalanconi04/loja-de-roupa-" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://github.com/Julianalanconi04/loja-de-roupa-" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
